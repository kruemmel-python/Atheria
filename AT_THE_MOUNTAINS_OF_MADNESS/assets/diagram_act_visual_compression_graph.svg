<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <style>
      .bg { fill: #0b1322; }
      .axis { stroke: #7fa0c7; stroke-width: 2; }
      .line { stroke: #36d6ff; stroke-width: 6; fill: none; }
      .title { fill: #f2f7ff; font-family: Segoe UI, Arial, sans-serif; font-size: 34px; font-weight: 700; }
      .txt { fill: #d7e3f5; font-family: Segoe UI, Arial, sans-serif; font-size: 22px; }
      .muted { fill: #7fa0c7; font-family: Segoe UI, Arial, sans-serif; font-size: 18px; }
      .dot { fill: #36d6ff; }
    </style>
  </defs>
  <rect class="bg" x="0" y="0" width="1600" height="900"/>
  <text class="title" x="70" y="75">ACT VISUAL COMPRESSION GRAPH</text>
  <text class="muted" x="70" y="110">Act I wide -> Act II constrained -> Act III compressed</text>

  <line class="axis" x1="120" y1="760" x2="1500" y2="760"/>
  <line class="axis" x1="120" y1="170" x2="120" y2="760"/>

  <text class="txt" x="160" y="810">Act I</text>
  <text class="txt" x="700" y="810">Act II</text>
  <text class="txt" x="1240" y="810">Act III</text>

  <text class="muted" x="35" y="220" transform="rotate(-90 35,220)">Frame Compression</text>

  <path class="line" d="M170 260 C360 300, 520 380, 700 470 C860 560, 1080 650, 1450 720"/>

  <circle class="dot" cx="170" cy="260" r="8"/>
  <circle class="dot" cx="700" cy="470" r="8"/>
  <circle class="dot" cx="1450" cy="720" r="8"/>

  <text class="txt" x="190" y="240">Wide orientation, external scale</text>
  <text class="txt" x="725" y="450">Interior pressure, reduced exits</text>
  <text class="txt" x="1120" y="700">Escape compression, procedural end-state</text>
</svg>
